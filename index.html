<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Oracle Alura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="./Style.media.css">
</head>

<body>
    <header> 
            <div class="headerImg">
                <a href="https://www.aluracursos.com/" target="_blank"><img src="img/logo.svg" alt="Logo de Alura"></a>
            </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="encripContenedor">
                <form class="encripForm">
                    <div class="textIngresado">
                        <textarea name="textInAarea" id="texto" placeholder="Ingrese su texto aqui" required></textarea>
                        <div class="textInInfo">
                            <!-- Advertencia -->
                            <div class="info">
                                <lottie-player src="https://assets6.lottiefiles.com/private_files/lf30_hvkvxnt3.json" mode="bounce" background="#0000"  speed="1"  style="width: 45px; height: 40px;" hover   autoplay loop></lottie-player>
                                <p id="warning">Solo letras minúsculas y sin acentos</p>
                            </div>
                            <!-- Botones -->
                            <div class="textInBtns">
                                <div class="buttonContainer2">
                                    <span class="mas">Encriptar</span>
                                    <button  id="enc" type="button" value="Encriptar">Encriptar</button>
                                 </div>
                                 <div class="buttonContainer2">
                                    <span class="mas">Desencriptar</span>
                                    <button id="des" type="button" value="Desencriptar">Desencriptar</button>
                                 </div>
                            </div>
                            </div> 
                        </div>                    
                    </form>                

                <div class="textOutSec">
                    <div class="outContent">
                        <div class="content" id="default">
                            <div class="textOutImg">
                                <img src="./img/villain-2103500_640.png" alt="Imagen de animada">
                            </div><p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                        <div class = "content invisible" id="result">
                            <textarea name="textOutArea" id="textOut" disabled></textarea>
                            <button id="copiar">Copiar</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyR">
            &#169; <span>2022 Cristian Origuen</span>
        </div>
    </footer>
</body>

<script src="./index.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</html>
